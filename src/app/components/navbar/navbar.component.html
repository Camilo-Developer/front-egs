@if (authService.isAuthenticated()) {
    <nav class="main-header navbar navbar-expand navbar-white navbar-color-spe">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a routerLink="/admin/dashboard" class="nav-link text-white">Inicio</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown show">
                <a class="nav-link text-white" data-toggle="dropdown" href="#" aria-expanded="true">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right mt-2" style="left: inherit; right: 0px;">
                    <div class="dropdown-divider"></div>
                    <a routerLink="/profile" class="dropdown-item">
                        <i class="fa fa-cogs mr-2"></i> Configuración de perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <form [formGroup]="logoutForm">
                        <input type="hidden" formControlName="token">
                        <button type="submit" href="#" class="dropdown-item" type="submit" (click)="logout()">
                            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4 color-aside-spe">
        <div class="cont-img-div-aside" >
            <img src="assets/admin-lte3/img/logo-egs.png" alt="Logo_CódigosLeyex"  style="opacity: .8; ">
        </div>
        <div class="sidebar">
            <div class="user-panel  mt-4 pb-3 mb-3 d-flex border-b-jc">
                <div class="image">
                    <img src="https://ui-avatars.com/api/?name={{simpleNameUser}}&color=ffffff&background=009636" class="img-circle elevation-2" alt="UserImg">
                </div>

                <div class="info">
                    <a routerLink="/admin/dashboard" class="d-block text-dark">{{nameUser}} {{lastnameUser}}</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-home nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Inicio
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="/admin/states" routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-check nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Estados
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="/admin/roles" routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-cubes nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Roles y permisos
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a  routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-users nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Usuarios
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a  routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-building nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Organizaciones
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="/admin/products"  routerLinkActive="active" class="nav-link text-dark">
                            <i class="fa fa-bookmark nav-icon text-green-jc " routerLinkActive="active" aria-hidden="true"></i>
                            <p>
                                Productos
                            </p>
                        </a>
                    </li>

                    <li class="nav-header text-dark">Configuraciones</li>
                    <li class="nav-item" title="Configuración del perfil">
                        <a routerLink="/profile" routerLinkActive="active" class="nav-link text-dark">
                            <i class="nav-icon fa fa-cogs text-green-jc"  routerLinkActive="active"></i>
                            <p>Conf. Perfil</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form [formGroup]="logoutForm" class="forms">
                            <input type="hidden" formControlName="token">
                            <a  class="nav-link text-dark cursor-spec" (click)="logout()">
                                <i class="nav-icon fas fa-sign-out-alt text-green-jc"></i>
                                <p>Cerrar Sesión</p>
                            </a>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
}
